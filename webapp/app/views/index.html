<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Open Data Happy Hour - Sensors</title>

    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <style> /* set the CSS */
      body {
        font: 12px Arial;
        padding: 20px;
      }

      path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
    </style>


  </head>
  <body>
    <h1>Temperature Variation</h1>
    <div id="temp-chart"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('initialData', function (data) {
        console.log(data);
      });
      socket.on('tempReading', function (data) {
        console.log(data);
      });
      socket.on('micReading', function (data) {
        console.log(data);
      });
      socket.on('pirReading', function (data) {
        console.log(data);
      });
      // Set the dimensions of the canvas / graph
      var margin = {
        top : 30,
        right : 20,
        bottom : 30,
        left : 50
      }, width = 600 - margin.left - margin.right, height = 270 - margin.top - margin.bottom;

      // Parse the date / time
      var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

      // Set the ranges
      var x = d3.time.scale().range([0, width]);
      var y = d3.scale.linear().range([height, 0]);

      // Define the axes
      var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(5)
        .tickFormat(d3.time.format('%H:%M:%S'));

      var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

      // Define the line
      var valueline = d3.svg.line()
        .interpolate("cardinal")
        .x(function(d) {
          return x(d.date);
        })
        .y(function(d) {
          return y(d.value);
        });

      // Adds the svg canvas
      var svg = d3.select("#temp-chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // append a clip path to keep our outer control points invisible

      svg.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);

      // Get the data
      d3.csv("data.csv", function(error, data) {

        data.forEach(function(d) {
          d.date = parseDate(d.date);
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) {
          return d.date;
        }));
        y.domain([10, 26]);

        // Add the valueline path and it's clipPath
        svg.append("g").attr("clip-path", "url(#clip)").append("path").attr("class", "line").attr("d", valueline(data));

        // Add the X Axis
        svg.append("g").attr("class", "x axis").attr("transform", "translate(0," + height + ")").call(xAxis);

        // Add the Y Axis
        svg.append("g").attr("class", "y axis").call(yAxis);

      });

      var duration = 1000;

      setInterval(function() {
        // Get the data
        d3.csv("data.csv", function(error, data) {
          data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.close = +d.close;
          });

          // only take a portion of the data
          data = data.slice(Math.max(data.length - 32, 1))

          // Scale the range of the data (minus two!)
          x.domain(d3.extent(data.slice(0,-2), function(d) {
            return d.date;
          }));

          // Select the section we want to apply our changes to
          var svg = d3.select("#temp-chart")

          // Redraw the line
          var line = svg.select(".line").attr("d", valueline(data)).attr("transform","translate(0)")// redraw the line

          // not sure why we had to add the delay and non-full length duration but it (sometimes) works and isn't especially noticable
          line.transition().ease("linear").duration(duration-100).delay(50).attr("transform", "translate(" + -x(data[1].date) + ")"); // slide it over
          svg.select(".x.axis")// change the x axis
          .transition().ease("linear").duration(duration).call(xAxis);

        });
      }, duration);
    </script>
  </body>
</html>
